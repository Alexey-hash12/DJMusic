{% extends '_base.html' %}
{% load static %}
{% block title %}
Music|{{music.title}}
{% endblock %}

{% block content %}
<!-- ##### Breadcumb Area Start ##### -->
<div class="breadcumb-area bg-img bg-overlay2" style="background-image: url({% static 'img/bg-img/breadcumb5.jpg' %});">
	<div class="bradcumbContent">
		<h2>{{author.name}}</h2>
	</div>
</div>
<!-- Single Song -->
<div class="row">
<div class="col-12 col-lg-6">
        <div class="about-thumbnail" style="width: 400px; margin-top: 100px; margin-left: 140px;">
            <img src="{{ author.face.url }}" alt="">
        </div>
    </div>

	<div class="col-12 col-lg-6">
		<div class="single-music" style='border: none;width: 540px; margin-top: 150px; background: linear-gradient(to right, #cc1573, #5722a9);'>
		</div>
		<div class="accordions mb-100" style="margin-left: -100px; max-width: 400px;" id="accordion" role="tablist" aria-multiselectable="true">
			{{ author.desc }}			
		</div>
	</div>
	
</div>
	{% endblock %}
